<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Downloader</title>
<style>
body {
font-family: 'Inter', sans-serif;
width: 300px;
padding: 20px;
background-color: #f0f4f8;
border-radius: 12px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
color: #334155;
}

    h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 1rem;
        text-align: center;
    }

    .input-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        box-sizing: border-box;
        font-size: 1rem;
        color: #334155;
        transition: border-color 0.2s ease;
    }

    input:focus {
        outline: none;
        border-color: #4a90e2;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
        background-color: #357abd;
    }

    button:active {
        transform: scale(0.98);
    }

    #status {
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: #e2e8f0;
        border-radius: 8px;
        font-size: 0.875rem;
        color: #475569;
        text-align: center;
    }
</style>

</head>
<body>
<h1>File Downloader</h1>
<div class="input-group">
<label for="spreadsheetId">Google Sheet ID:</label>
<input type="text" id="spreadsheetId" value="1eJMr4wT_vOLELTFFhCxY7axMqI9A60UjLFVQd9tmxsg">
</div>
<div class="input-group">
<label for="range">Cell Range (e.g., A1):</label>
<input type="text" id="range" value="fileid!A1">
</div>
<button id="downloadButton">Download File</button>
<div id="status">Ready to download.</div>

<script src="popup.js"></script>

</body>
</html>
